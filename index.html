<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parabéns — Recompensa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <div class="yt-logo">
        <span class="play">▶</span>
        <span class="yt-text">YouTube</span>
      </div>
    </div>
    <div class="right">
      <div class="balance">MZN <strong>1000</strong></div>
    </div>
  </header>

  <main>
    <section class="card">
      <h1>🎁 Parabéns! 🎁</h1>
      <p class="lead">Você foi selecionado para o novo sistema de recompensas do YouTube.</p>
      <p class="amount">Você já ganhou <strong>MZN 1000</strong>!</p>
      <p>Responda a este pequeno quiz para fazer seu primeiro levantamento!</p>

      <button id="startBtn" class="cta">Clique aqui para começar.</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
